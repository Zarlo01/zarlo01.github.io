<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton Pokéball</title>
  <style>
    /* Centrage de la page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Style du bouton Pokéball */
    .pokeball {
      display: block;
      width: 150px;
      height: 150px;
      position: relative;
      border: none;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .pokeball:hover {
      transform: scale(1.1);
    }

    /* Partie supérieure en rouge */
    .pokeball::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: red;
    }

    /* Partie inférieure en blanc */
    .pokeball::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #fff;
    }

    /* La bande horizontale noire */
    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 12px;
      background: black;
      transform: translateY(-50%);
      z-index: 2;
    }

    /* Le cercle central */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: white;
      border: 5px solid black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
  </style>
</head>
<body>
  <a href="pokedexLive/main.html" class="pokeball">
    <span class="line"></span>
    <span class="center"></span>
  </a>
</body>
</html>
